language: node_js
node_js:
  - '10'

before_script:
  - npm install

script:
  - NODE_ENV=production ./node_modules/.bin/gulp
  - mkdir -p ./build
  - cd ./dist && tar -czf ../build/shinage-static-player.tar.gz player.html

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: "./build/shinage-static-player.tar.gz"
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    local-dir: ./dist
    skip-cleanup: true
    github-token:
      secure: ""
    keep-history: false
    on:
      tags: true

