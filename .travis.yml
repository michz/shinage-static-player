language: node_js
node_js:
  - '10'

before_script:
  - npm install

script:
  - NODE_ENV=production ./node_modules/.bin/gulp

before_deploy:
  - cd ./dist && tar -czf ./dist/shinage-static-player.tar.gz /player.html

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "./dist/shinage-static-player.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    node_js: 7
