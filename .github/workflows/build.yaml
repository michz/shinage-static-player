name: Build
on:
  push: ~

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Run gulp to build
        run: NODE_ENV=production yarn run gulp

      - name: Create build directory
        run: mkdir -p ./build

      - name: Package build
        run: |
          cd ./dist &&
          tar -czf ../build/shinage-static-player.tar.gz player.html

      - name: Write domain to CNAME file
        run: echo "player.shinage.org" > CNAME

      - name: Create Release
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ github.ref }}
          draft: false
          prerelease: false
          files: build/shinage-static-player.tar.gz

      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          branch: gh-pages
          folder: dist
          clean: false
          single-commit: true
